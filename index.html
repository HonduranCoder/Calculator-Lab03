<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
    <div class="gutter-right logo">
        <span class = "header"> Calculator</span>
        <img src="https://images.unsplash.com/photo-1525547719571-a2d4ac8945e2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" />
        </div>
    </header>
    <main>
        <h1> Simple Calculator</h1>
        <input id = "input-add1">
        <input id = "input-add2">
        <button id = "add-button">Add</button>
        <span id = "add-result"> Result</span>
        <br>
        <input id = "input-subtract1">
        <input id = "input-subtract2">
        <button id = "subtract-button">Subtract</button>
        <span id = "subtract-result"> Result</span>
        <br>
        <input id = "input-multiply1">
        <input id = "input-multiply2">
        <button id = "multiply-button">Multiply</button>
        <span id = "multiply-result">Result</span>
        <br>
        <input id = "input-divide1">
        <input id = "input-divide2">
        <button id = "divide-button">Divide</button>
        <span id = "divide-result">Result</span>
        
    </main>
    <footer>
        <div class="copy gutter-right">2021 Calculator</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
